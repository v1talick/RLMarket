<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Items List</title>
    <!-- Bootstrap 4.3.1 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/header-style.css}">
</head>
<body>

<div class="container mt-5">
    <header class="header" th:insert="~{blocks/header :: header}"></header>

    <!-- Filter Form -->
    <form action="/items" method="get" class="mb-4">
        <div class="form-group">
            <label for="itemType">Filter by Item Type:</label>
            <select id="itemType" name="itemType" class="form-control">
                <option value="">All</option>
                <option value="BODY">Bodies</option>
                <option value="DECAL">Decals</option>
                <option value="ANTENNA">Antennas</option>
                <option value="BANNER">Banners</option>
                <option value="BOOST">Boosts</option>
                <option value="BORDER">Borders</option>
                <option value="TOPPER">Topper</option>
                <option value="PAINT">Paints</option>
                <option value="GOAL_EXPLOSION">Goal Explosion</option>
                <option value="TRAIL">Trails</option>
                <option value="WHEEL">Wheel</option>
                <option value="ANTHEM">Anthems</option>
                <option value="ENGINE_AUDIO">Engine Audios</option>
                <option value="ITEM_CONTAINER">Containers</option>
                <option value="SPECIAL">SPECIALs</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quality">Filter by Item Quality:</label>
            <select id="quality" name="quality" class="form-control">
                <option value="">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply Filter</button>
    </form>

    <!-- Items Grid -->
    <div class="row">
        <div th:each="item : ${items}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Item Image & Modal Trigger -->
                <a href="#" class="rlg-items-item no-blur" data-toggle="modal" th:data-target="'#itemModal' + ${item.id}">
                    <img class="card-img-top" th:src="@{/itemsimg/dominus.jpeg}" alt="Item Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <a th:href="@{'/item/'+${item.id}}" th:text="${item.longLabel}"></a>
                    </h5>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap 4.3.1 JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
